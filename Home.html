<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./images/images.png" alt="Logo" width="25" class="d-inline-block align-text-top">
                QUIZ APP
            </a>
            <button type="submit" class="btn btn-light" id="logoutButton">Logout</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="text-center main p-5">
        <h1 id="welcomeMessage"></h1>
        <p>Choose a quiz to start:</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="./instruction.html?quiz=html" class="btn btn-primary">HTML Quiz</a>
            <a href="./instruction.html?quiz=css" class="btn btn-secondary">CSS Quiz</a>
            <a href="./instruction.html?quiz=javascript" class="btn btn-warning">JavaScript Quiz</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./auth.js"></script>
</body>
</html>
