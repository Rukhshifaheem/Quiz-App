<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid quiz py-5">
        <h1 class="text-center">CSS Quiz</h1>
        <form class="container p-5" id="cssQuizForm">
            <!-- Question 1 -->
            <div class="mb-4">
                <p><strong>1. What does CSS stand for?</strong></p>
                <label><input type="radio" name="q1" value="a"> Creative Style Sheets</label><br>
                <label><input type="radio" name="q1" value="b"> Cascading Style Sheets</label><br>
                <label><input type="radio" name="q1" value="c"> Computer Style Sheets</label><br>
                <label><input type="radio" name="q1" value="d"> Colorful Style Sheets</label>
            </div>
            <!-- Question 2 -->
            <div class="mb-4">
                <p><strong>2. What is the correct CSS syntax?</strong></p>
                <label><input type="radio" name="q2" value="a"> body {color: black;}</label><br>
                <label><input type="radio" name="q2" value="b"> {body;color:black;}</label><br>
                <label><input type="radio" name="q2" value="c"> body:color=black;</label><br>
                <label><input type="radio" name="q2" value="d"> body {color=black;}</label>
            </div>
            <!-- Question 3 -->
            <div class="mb-4">
                <p><strong>3. How do you insert a comment in CSS?</strong></p>
                <label><input type="radio" name="q3" value="a"> // this is a comment</label><br>
                <label><input type="radio" name="q3" value="b"> /* this is a comment */</label><br>
                <label><input type="radio" name="q3" value="c"> &lt;!-- this is a comment --&gt;</label><br>
                <label><input type="radio" name="q3" value="d"> // comment</label>
            </div>
            <!-- Question 4 -->
            <div class="mb-4">
                <p><strong>4. How do you select an element with id "example"?</strong></p>
                <label><input type="radio" name="q4" value="a"> .example</label><br>
                <label><input type="radio" name="q4" value="b"> #example</label><br>
                <label><input type="radio" name="q4" value="c"> *example</label><br>
                <label><input type="radio" name="q4" value="d"> example</label>
            </div>
            <!-- Question 5 -->
            <div class="mb-4">
                <p><strong>5. Which property is used to change the background color?</strong></p>
                <label><input type="radio" name="q5" value="a"> background-color</label><br>
                <label><input type="radio" name="q5" value="b"> bgColor</label><br>
                <label><input type="radio" name="q5" value="c"> color</label><br>
                <label><input type="radio" name="q5" value="d"> bg-color</label>
            </div>
            <button type="button" class="btn btn-dark" id="submitCssQuiz">Submit Quiz</button>
        </form>
    </div>
    <script src="quiz-handler.js"></script>
</body>
</html>
