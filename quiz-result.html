<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./images/images.png" alt="Logo" width="25" class="d-inline-block align-text-top">
                QUIZ APP
            </a>
            <button class="btn btn-light" id="logout">Logout</button>
        </div>
    </nav>

    <div class="container-fluid rule py-5">
        <h1 class="text-center">Your Quiz Result</h1>
        <div class="container card p-5 mt-4">
            <h3 class="text-center">Score: <span id="score"></span> / 15</h3>
            <h4 class="text-center">Percentage: <span id="percentage"></span>%</h4>

            <div class="text-center mt-4">
                <a href="./Home.html" class="btn btn-dark">Go Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Retrieve score and percentage from sessionStorage
        const score = sessionStorage.getItem('score');
        const percentage = sessionStorage.getItem('percentage');

        // Display score and percentage
        document.getElementById('score').textContent = score;
        document.getElementById('percentage').textContent = percentage;

        // Display passing/failing message
        const resultMessage = percentage >= 70 ? "Congratulations! You passed the quiz." : "Sorry, you didn't pass the quiz. Better luck next time!";
        const resultCard = document.querySelector('.card');
        resultCard.innerHTML += `<h5 class="text-center mt-4">${resultMessage}</h5>`;
    </script>
    <script type="module" src="./auth.js"></script>
</body>
</html>
